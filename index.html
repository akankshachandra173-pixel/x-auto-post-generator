function generatePosts(){

let topic = document.getElementById("topic").value;
let emoji = document.getElementById("emoji").value;
let number = document.getElementById("number").value;
let hashtag = document.getElementById("hashtag").value;

let sentences = data[topic];
let output = document.getElementById("output");
output.innerHTML = "";

let uniquePosts = new Set();

while(uniquePosts.size < 100){
    let randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
    let post = randomSentence;

    if(emoji) post += " " + emoji;
    if(number) post += " " + number;
    if(hashtag) post += " " + hashtag;

    uniquePosts.add(post);
}

uniquePosts.forEach(p=>{
    output.innerHTML += p + "\n\n";
});

}
