<!DOCTYPE html>
<html>
<head>
  <title>X Auto Post Generator</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea, input {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      cursor: pointer;
    }
    #output {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>X Auto Post Generator</h2>

<label>Write your topic:</label>
<textarea id="topic" rows="3"></textarea>

<label>Hashtags (you write them):</label>
<input type="text" id="hashtags" placeholder="#CatForCashEP4 #BL">

<label>Number (optional):</label>
<input type="text" id="number">

<label>Emoji (optional):</label>
<input type="text" id="emoji">

<button onclick="generatePost()">Generate Post</button>

<div id="output"></div>

<button onclick="postToX()">ðŸš€ Post to X</button>

<script>
let finalPost = "";

function generatePost() {
  let topic = document.getElementById("topic").value;
  let hashtags = document.getElementById("hashtags").value;
  let number = document.getElementById("number").value;
  let emoji = document.getElementById("emoji").value;

  const templates = [
    `I can't stop thinking about ${topic}.`,
    `${topic} is living in my mind rent free.`,
    `Why is ${topic} this powerful?`,
    `${topic} deserves more attention.`,
    `Still not over ${topic}.`
  ];

  let random = templates[Math.floor(Math.random() * templates.length)];

  finalPost = random + " " + (number ? number : "") + " " + (emoji ? emoji : "") + "\n\n" + hashtags;

  document.getElementById("output").innerText = finalPost;
}

function postToX() {
  if (!finalPost) {
    alert("Generate post first!");
    return;
  }

  let twitterURL = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(finalPost);
  window.open(twitterURL, "_blank");
}
</script>

</body>
</html>
