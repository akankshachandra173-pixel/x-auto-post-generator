<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#1e1e2f,#141e30);
    color:white;
    padding:20px;
    max-width:1100px;
    margin:auto;

h1{
    text-align:center;
    margin-bottom:20px;
}

.controls{
    background:rgba(255,255,255,0.08);
    padding:20px;

.topic-grid{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:10px;
}

label{
    background:rgba(255,255,255,0.1);
    padding:8px;
    border-radius:8px;
    cursor:pointer;
}

input[type="text"]{
    width:100%;

    margin-top:10px;
    border-radius:8px;
    border:none;

button{

    cursor:pointer;

}

button:hover{

}

.posts-container{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap:15px;
}

.card{
    background:rgba(255,255,255,0.08);
    padding:15px;
    border-radius:12px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    min-height:150px;
}

.post-text{
    margin-bottom:10px;
}

.post-btn{
    background:#1da1f2;
    color:white;
    border:none;
    padding:8px;
    border-radius:8px;
    cursor:pointer;
}

.post-btn:hover{
    background:#0d8bd9;
}
</style>
</head>

<div class="controls">

function getSelectedTopic(){
return document.querySelector('input[name="topic"]:checked').value;
}

function shuffle(array){
for(let i=array.length-1;i>0;i--){
const j=Math.floor(Math.random()*(i+1));
[array[i],array[j]]=[array[j],array[i]];
}
return array;
}

function generatePosts(){

let container=document.getElementById("postsContainer");
container.innerHTML="";

let topic=getSelectedTopic();
let basePosts=[...topics[topic]];
shuffle(basePosts);

let emoji=document.getElementById("emojiInput").value.trim();
let hashtag=document.getElementById("hashtagInput").value.trim();

for(let i=0;i<basePosts.length;i++){

let post=basePosts[i];

if(emoji) post+=" "+emoji;
if(hashtag) post+=" "+hashtag;

let card=document.createElement("div");
card.className="card";

let text=document.createElement("div");
text.className="post-text";
text.textContent=post;

let btn=document.createElement("button");
btn.className="post-btn";
btn.textContent="üöÄ Post to X";
btn.onclick=function(){
let url="https://x.com/intent/tweet?text="+encodeURIComponent(post);
window.open(url,"_blank");
};

card.appendChild(text);
card.appendChild(btn);

container.appendChild(card);
}

}
