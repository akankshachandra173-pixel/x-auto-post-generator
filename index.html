<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FK QuickPost Ultimate</title>

<style>
body{
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: linear-gradient(135deg,#141e30,#243b55);
    color: white;
}

h1{
    text-align:center;
    margin-bottom:20px;
}

.container{
    background: rgba(255,255,255,0.08);
    padding:25px;
    border-radius:15px;
}

.topic-grid{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:10px;
}

label{
    background:rgba(255,255,255,0.1);
    padding:8px;
    border-radius:8px;
    cursor:pointer;
}

button{
    width:100%;
    padding:14px;
    margin-top:15px;
    border:none;
    border-radius:8px;
    font-size:16px;
    font-weight:bold;
    background:#00ffb3;
    cursor:pointer;
}

button:hover{
    background:#00cc8f;
}

textarea{
    width:100%;
    height:100px;
    margin-top:10px;
    border-radius:8px;
    padding:10px;
}

.preview{
    margin-top:20px;
    padding:15px;
    background:rgba(0,0,0,0.4);
    border-radius:10px;
    font-family:monospace;
}
</style>
</head>

<body>

<h1>üêØ FirstKhaoTung QuickPost Ultimate</h1>

<div class="container">

<h3>Select Topic</h3>
<div class="topic-grid">
<label><input type="radio" name="topic" value="romance" checked> Romance Spark</label>
<label><input type="radio" name="topic" value="cafe"> Cats & Cafe Chaos</label>
<label><input type="radio" name="topic" value="chemistry"> FirstKhaotung Chemistry</label>
<label><input type="radio" name="topic" value="jealousy"> Jealousy & Care</label>
<label><input type="radio" name="topic" value="noticing"> Art of Noticing</label>
<label><input type="radio" name="topic" value="realisation"> Lynx Realisation</label>
<label><input type="radio" name="topic" value="spotlight"> Actor Spotlight</label>
<label><input type="radio" name="topic" value="unspoken"> Unspoken Moments</label>
<label><input type="radio" name="topic" value="symbol"> Symbolisation & Parallel</label>
<label><input type="radio" name="topic" value="wait"> Wait for Next Episode</label>
</div>

<h3>Optional Settings</h3>
<label><input type="checkbox" id="emojiOption" checked> Add Emoji</label><br>
<label><input type="checkbox" id="numberOption"> Add Random Number</label><br>
<label><input type="checkbox" id="hashtagOption"> Add Hashtags</label>

<h3>Optional Custom Paragraph</h3>
<textarea id="customText" placeholder="If you write here, this will be used instead of auto text..."></textarea>

<button onclick="generatePost()">Generate Post</button>
<button onclick="postToX()">üöÄ Post to X</button>
<button onclick="generate100()">Generate 100 Posts</button>

<div class="preview" id="preview">Post preview will appear here...</div>

<textarea id="bulkOutput" placeholder="100 posts will appear here..."></textarea>

</div>

<script>

const topics = {

romance:[
"the way tiger looks at lynx I can't",
"tiger's eyes soften only for lynx",
"their romantic tension is insane",
"that stare between tiger and lynx kills me"
],

cafe:[
"good boy Jiro for that cup splash",
"cat chaos in the cafe is my therapy",
"Jiro owning the cafe like a king",
"that cat moment made the episode perfect"
],

chemistry:[
"can't imagine anyone as TigerLynx except FirstKhaotung",
"their chemistry feels natural not acting",
"FirstKhaotung carry every scene",
"their acting level is insane"
],

jealousy:[
"tiger jealous but still caring for lynx",
"that soft possessiveness scene omg",
"jealous tiger is my weakness",
"care hidden inside jealousy hits different"
],

noticing:[
"tiger noticed lynx changed his fragrance",
"he pays attention to small things",
"that tiny detail tiger caught was everything",
"love is in noticing small changes"
],

realisation:[
"lynx realised tiger loves him how sweet",
"lynx slowly understanding his own feelings",
"that realisation scene broke me",
"lynx finally accepting he loves tiger"
],

spotlight:[
"they are truly amazing artists",
"FirstKhaotung deserve more recognition",
"their emotional control in scenes wow",
"actors who understand their characters deeply"
],

unspoken:[
"the eyes of tiger will kill me",
"that silent stare spoke louder than words",
"unspoken tension between them insane",
"no dialogue but everything understood"
],

symbol:[
"that jealousy scene reminded me of SandRay era",
"TigerLynx parallel AkkAye vibes",
"KatBison energy in that moment",
"Alangaipa emotional depth parallels here"
],

wait:[
"can't wait for Tuesday",
"next episode hurry please",
"counting days for new episode",
"the wait is torture but worth it"
]

};

const emojis=["üêØ","üê±","üíï","üî•","ü•∫","‚ú®","‚ù§Ô∏è","üòµ"];

function randomItem(arr){
return arr[Math.floor(Math.random()*arr.length)];
}

function getSelectedTopic(){
return document.querySelector('input[name="topic"]:checked').value;
}

function buildPost(){

let custom=document.getElementById("customText").value.trim();
let post="";

if(custom){
post=custom;
}else{
let topic=getSelectedTopic();
post=randomItem(topics[topic]);
}

if(document.getElementById("emojiOption").checked){
post+=" "+randomItem(emojis);
}

if(document.getElementById("numberOption").checked){
post+=" #"+Math.floor(Math.random()*999);
}

if(document.getElementById("hashtagOption").checked){
post+=" #FirstKhaoTung #TigerLynx #CatForCash #ThaiBL";
}

return post.substring(0,280);
}

function generatePost(){
let post=buildPost();
document.getElementById("preview").textContent=post;
}

function postToX(){
let text=buildPost();
document.getElementById("preview").textContent=text;
let url="https://x.com/intent/tweet?text="+encodeURIComponent(text);
window.open(url,"_blank");
}

function generate100(){
let posts=[];
for(let i=0;i<100;i++){
posts.push(buildPost());
}
document.getElementById("bulkOutput").value=posts.join("\n\n");
}

</script>

</body>
</html>
